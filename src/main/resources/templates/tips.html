<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fitness Tips</title>
    <link rel="icon" type="image/x-icon" th:href="@{images/gym_icon.ico}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.2/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link  rel="stylesheet" type="text/css" th:href="@{styles.css}"/>
</head>
<body>
<div class="container">
    <h1>Fitness Tips</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Diet goal:</h5>
            <p th:text="${dietGoal}"></p>
            <h5 class="card-title">Tip:</h5>
            <p th:text="${tip}"></p>
        </div>
    </div>
    <div class="btn-back">
        <a th:href="@{/}" class="btn btn-info">Go Back to the Main Page</a>
    </div>
</div>
</body>
</html>
