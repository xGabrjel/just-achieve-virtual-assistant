<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Macronutrients Calculator</title>
    <link rel="icon" type="image/x-icon" href="assets/gym_icon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/style_default.css"/>
</head>
<body>
<div class="container">
    <h1>Macronutrients Calculator</h1>
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="panel-heading">Calculate Macronutrients</h3>
            <form method="GET" th:action="@{/macronutrients}">
                <div class="form-group">
                    <label for="activityLevel">Activity Level:</label>
                    <select class="form-control" id="activityLevel" name="activityLevel">
                        <option value="SEDENTARY">Sedentary</option>
                        <option value="LIGHTLY_ACTIVE">Lightly Active</option>
                        <option value="MODERATELY_ACTIVE">Moderately Active</option>
                        <option value="ACTIVE">Active</option>
                        <option value="VERY_ACTIVE">Very Active</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="panel-heading">Your Macronutrients:</h3>
            <ul class="macro-list">
                <li><strong>Protein:</strong> <span th:text="${macro.protein}"></span></li>
                <li><strong>Carbohydrates:</strong> <span th:text="${macro.carbohydrates}"></span></li>
                <li><strong>Fat:</strong> <span th:text="${macro.fat}"></span></li>
            </ul>
        </div>
    </div>
    <div class="btn-back">
        <a th:href="@{/}" class="btn btn-default">Go Back to the Main Page</a>
    </div>
</div>
</body>
</html>
